name: Update Community Dashboard

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Collect metrics
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # Add other API keys as secrets
        # SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        # Note: Discourse integration is disabled
      run: |
        python scripts/collect_metrics.py

    - name: Render dashboard
      run: |
        python scripts/render_dashboard.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add metrics/ dashboard/
        git diff --staged --quiet || git commit -m "Update community metrics - $(date)"
        git push

    - name: Prepare GitHub Pages deployment
      run: |
        mkdir -p _site
        cp dashboard/index.html _site/
        cp dashboard/scoped_logo.jpg _site/ 2>/dev/null || echo "Logo not found, skipping"
        # Copy metrics data for dashboard
        mkdir -p _site/metrics
        cp metrics/latest.json _site/metrics/ 2>/dev/null || echo "No metrics data found"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages
        force_orphan: true